
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
    <title>Party!</title>

</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark fs-5 text-white custom-navbar">
            <div class="container-fluid">
            <a class="navbar-bran text-decoration-none text-white" href="{{url_for('core.index')}}">
            <img src="{{ url_for('static', filename='logo1.png') }}" alt="" width="30" height="24" class="d-inline-block align-text-top"> Travelly</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" >
                <ul class="navbar-nav nav__links ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{url_for('core.index')}}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('core.info')}}">About</a>
                </li>
        
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('travel_posts.create_post')}}">Create Post</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Account
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="{{url_for('users.account')}}">Profile</a></li>
                    <li><a class="dropdown-item" href="{{url_for('users.logout')}}">Log Out</a></li>
                    {% else %}
                    <li><a class="dropdown-item" href="{{url_for('users.login')}}">Log In</a></li>
                    <li><a class="dropdown-item" href="{{url_for('users.register')}}">Register</a></li>
                    {% endif %}
                    </ul>
                </li>
                </ul>
            </div>
            </div>
        </nav>
        

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
