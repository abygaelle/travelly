<form method="POST" action="" enctype="multipart/form-data"></form>
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card text-black" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2">Welcome to the page for {{current_user.username}}</h2>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typeEmailX">{{form.hidden_tag()}}{{form.username.label(class='form-group')}} 
                  {{form.username(class="form-control form-control-lg")}}</label>
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typePasswordX">{{form.email.label(class='form-group')}} 
                  {{form.email(class="form-control form-control-lg")}}</label>
              </div>


              {{form.submit(class="btn btn-outline-light btn-lg px-5")}}

  

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</form>
